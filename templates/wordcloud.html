{% extends 'base.html' %}

{% block head %}
{% endblock %}   
{% block body %}
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      <br>
      <div class='container'>
         <form action = "{{ request.path }}" method = "post">
            <div class = 'form-group'>
               <label for = "Wordcloud"> <h1> Enter the amount of days you would like to create a word cloud for </h1> </label><br>
               <input type='text' id="wordcloud" name="Word">
               <input type = "submit" class = "btn btn-default" value = "Submit" />
            </div>
         </form>
      </div>
{% endblock %}
